name: "Master branch : CI & CD"
on:
  workflow_dispatch:
  push:
    branches:
      - master


jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: info
        run: |
          echo "info ---------"
          echo "🎉 ${{ github.event_name }} event.\n"
          echo "${{ github.repository }} > ${{ github.ref }}."

      - run: echo "🍏 status - ${{ job.status }}."
